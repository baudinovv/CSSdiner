<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Dinner</title>
    
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link href='https://fonts.googleapis.com/css?family=Exo+2:200,400,600,400italic,600italic' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
  </head>
  <body>
    <div class="wrapper">
      <main>
       <nav class="menu">
          <div class="menu__autho">
            <a href="#">Sign in</a>
            <a href="#">Sign up</a>
          </div>
          <div class="menu__media">
            <ul>
              <li><a href="https://github.com/baudinovv/CSSdiner" target="_blank"><img src="/img/github.svg" alt=""></a></li>
              <li><a href="https://t.me/baudinovv" target="_blank"><img src="/img/tg.svg" alt=""></a></li>        
            </ul>
          </div>
        </nav>
        <div class="task"> 
          <div id="task-title" class="task__title"></div>
          <div class="task__picture">
            <div class="task__picture-content">
              <div class="task__picture-tabletop" id = "table">
                
              </div>
              <div class="task__picture-tablebottom"></div>
              <div class="task__picture-tablemodals" id = "tableLow"></div>
            </div>  
          </div>
        </div>
        <div class="dev">
          <div class="dev__content" id = "editors">
            <div class="dev__css">
              <div class="dev__css-text">
                <div class="dev__css-type">CSS editor</div>
                <div class="dev__css-file">style.css</div>
              </div>
              <div class="dev__css-editor">
                <div class="dev__css-editor__list">
                  <ol id = "ol-list__first">
                   <!-- js thing  -->
                  </ol>
                </div>
                <label class="dev__css-editor__text">
                    <div class="dev__css-editor__input">
                      <input type="text" class="dev__css-editor__input-1">
                      <button type="button" class="dev__css-editor__input-2">enter</button>
                    </div>
                    /* Styles would go here. */ <br>
                    <br>
                    /* <br>
                    Type a number to skip to a level. <br>
                    Ex â†’ "5" for level 5 <br>
                    */ <br>
                </label>
              </div>
            </div>
            <div class="dev__html">
              <div class="dev__html-text">
                <div class="dev__html-type">HTML editor</div>
                <div class="dev__css-file">table.html</div>
              </div>
              <div class="dev__html-editor">
                <div class="dev__html-editor__list">
                  <ol id="ol-list__second">
                    <!-- // js thing -->
                  </ol>
                </div>
                <div class="dev__html-editor__text" id= "html-editor" >
                  &lt;div class="table"&gt; <br>
                    <div class="plate">&emsp;&lt;plate&gt;</div>
                    <div class="plate">&nbsp;&lt;/plate&gt;</div>
                  &lt;/div&gt;
                </div>
              </div>
          </div>
        </div>
      </main>
      <aside class="level">
        <div class="level__content">
          <div class="level__menu">
            <div class="level__title">
              <div id = "level-title" class="level__title-text"></div>
              <div class="level__title-icon">
                <img id = "checkbox" src="/img/checkbox.svg" alt="" srcset="">
              </div>
            </div>
            <div class="level__manage">
              <div class="level__manage-arrows">
                <span id="arrow-left" class="level__manage-arrows-1"><div class="a"></div></span>
                <span id="arrow-right" class="level__manage-arrows-2"><div class="a"></div></span>
              </div>
              <div class="level__manage-burger">
                <div class="level__manage-burger__menu">
                  <div class="a"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="level__info">
            <div class="level__info-title" id ="asideTitle"></div>
            <div class="level__info-subtitle" id = "asideSubTitle" ></div>
            <div class="level__info-selector" id = "asideSelector"></div>
            <div class="level__info-text" id="asideText"> </div>
            <div class="level__info-example">
              <div class="level__info-example__title">Examples</div>
              <div class="level__info-example__rows" id = "asideExamples">
                
              </div>
            </div>
          </div>
        </div>
      </aside>
    </div>
    <script type="module" src="./src/js/script.js"></script>
  </body>
</html>
